<!DOCTYPE html>
<html lang="ko">
<head>
    <title>{% block title %}Bootstrap Example{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
        td { text-align: center; }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>{% block subtitle %}{% endblock %}</p>
    </div>
    <table>
        <tr>
            <div class="container mt-3" style="text-align: center;">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="http://localhost:5000/carousel">Home</a></li>
                    <li class="page-item"><a class="page-link" href="http://localhost:5000/scatter">산점도</a></li>
                    <li class="page-item"><a class="page-link" href="http://localhost:5000/hotPlaces">Hot Place</a></li>
                    <li class="page-item"><a class="page-link" href="http://localhost:5000/interpark">베스트셀러</a></li>
                    <li class="page-item"><a class="page-link" href="http://localhost:5000/progress">Progress Bar</a></li>
                </ul>
            </div>
        </tr>
    </table>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    {% block additional_body %}{% endblock %}
</body>
</html>
