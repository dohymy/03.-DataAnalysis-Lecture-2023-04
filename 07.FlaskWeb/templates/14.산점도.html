{% extends "14.html" %}
{% block title %}Scatter{% endblock %}
{% block subtitle %}산점도  <i class="fas fa-home"></i>{% endblock %}
{% block content %}

    <form action="/scatter" method="post">
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <td>점의 갯수</td>
                <td><input type="text" name="num"></td>
            </tr>
            <tr>
                <td>X 평균</td>
                <td><input type="text" name="mean"></td>
            </tr>
            <tr>
                <td>X 표준편차</td>
                <td><input type="text" name="std"></td>
            </tr>
            <tr>
                <td>Y 최소값</td>
                <td><input type="text" name="min"></td>
            </tr>
            <tr>
                <td>Y 최대값</td>
                <td><input type="text" name="max"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="확인"></td>
            </tr>
        </table>
    </form>
    
{% endblock %}
