<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론차트 크롤링</title>
    <style>
        table {
          width: 100%;
          border-top: 1px solid #444444;
          border-collapse: collapse;
        }
        th, td {
          border-bottom: 1px solid #444444;
          padding: 10px;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h3 style="text-align: center;">멜론차트 크롤링</h3>
    <table>
        <tr>
            <th>순위</th>
            <th>이미지</th>
            <th>제목</th>
            <th>아티스트</th>
            <th>앨범</th>
        </tr>
        {% for rank in rank_list %}
        <tr>
            <td style="text-align: center;">{{rank.순위}}</td>
            <td style="text-align: center;"><img src="{{rank.이미지}}" height="40px"></td>
            <td style="text-align: center;">{{rank.제목}}</td>
            <td style="text-align: center;">{{rank.아티스트}}</td>
            <td style="text-align: center;">{{rank.앨범}}</td>
        </tr>
        {% endfor %}
    <table>
    
</body>
</html>
